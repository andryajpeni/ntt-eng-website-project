<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <link
      rel="icon"

    <link

    <link

    />

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .swiper-wrapper {
        width: 100%;

        padding-bottom: 64px !important;
        -webkit-transition-timing-function: linear !important;
        transition-timing-function: linear !important;
        position: relative;
      }
      .swiper-pagination-progressbar .swiper-pagination-progressbar-fill {
        background: #4f46e5 !important;
      }
    </style>
    <style>
      .sticky {
        position: fixed;
        top: 0;
        left: 20;
        right: 20;
      }
    </style>
  </head>

        <a href=""><i class="bx bxl-linkedin-square bx-sm"></i></a>
        <a href=""
          ><i class="bx bxs-phone bx-sm"></i
          ><span class="font-bold">+62 858 5883 3600</span></a
        >
      </div>
    </header>
    <nav
      class="navbar z-10 mx-20 flex flex-row justify-center bg-blue-950 text-white uppercase font-semibold h-10 items-center"
    >
      <ul class="flex space-x-10 sticky">
        <li class="hover:text-slate-500 hover:cursor-pointer">
          <a href="#">Beranda</a>

        <li class="hover:text-slate-500 hover:cursor-pointer">
          <a href="#about">Tentang</a>
        </li>

        <li class="hover:text-slate-500 hover:cursor-pointer">
          <a href="#services">Jasa</a>

        <li class="hover:text-slate-500 hover:cursor-pointer">

        <li class="hover:text-slate-500 hover:cursor-pointer">

      </ul>
    </nav>
    <!-- nav -->

    <!-- hero -->
    <main>
      <section id="hero" class="mx-20">
        <div class="w-full relative">
          <div class="swiper progress-slide-carousel swiper-container relative">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <div class="bg-indigo-50 h-96 flex justify-center items-center">
                  <span class="text-3xl font-semibold text-indigo-600"

                </div>
              </div>
              <div class="swiper-slide">
                <div class="bg-indigo-50 h-96 flex justify-center items-center">
                  <span class="text-3xl font-semibold text-indigo-600"
                    >Slide 2
                  </span>
                </div>
              </div>
              <div class="swiper-slide">
                <div class="bg-indigo-50 h-96 flex justify-center items-center">
                  <span class="text-3xl font-semibold text-indigo-600"
                    >Slide 3
                  </span>
                </div>
              </div>
            </div>
            <div
              class="swiper-pagination !bottom-2 !top-auto !w-80 right-0 mx-auto bg-gray-100"
            ></div>
          </div>
        </div>
      </section>

      <!-- sdasd -->

      <section id="about">
        <h1>Tentang Kami</h1>

    </main>

    <footer id="footer">
      <div class="w-full bg-slate-700">
        <img src="./images/logo/NTT-PL-100x48-white.png" alt="" />
        <h5>we are from east nusa tenggara for indonesia</h5>
      </div>
    </footer>
    <div class="fixed bottom-10 right-10 h-14 w-14">
      <div class="flex justify-center">
        <span class="relative flex h-14 w-14">
          <span
            class="absolute inline-flex h-full w-full animate-ping rounded-full bg-green-400 opacity-75"
          ></span>
          <span class="relative inline-flex h-14 w-14 rounded-full bg-green-500"
            ><a href="" target="_blank"
              ><img
                src="./assets/PngItem_1139711.svg"
                class="scale-100"
                alt="whatsappicon" /></a
          ></span>
        </span>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper(".progress-slide-carousel", {
        loop: true,
        fraction: true,
        autoplay: {
          delay: 2000,
          disableOnInteraction: false,
        },
        pagination: {
          el: ".progress-slide-carousel .swiper-pagination",
          type: "progressbar",
        },
      });
    </script>
    <script>
      window.onscroll = function () {
        myFunction();
      };

      var navbar = document.querySelector("nav");
      var sticky = navbar.offsetTop;

      function myFunction() {
        if (window.pageYOffset >= sticky) {
          navbar.classList.add("sticky");
        } else {
          navbar.classList.remove("sticky");
        }
      }
    </script>
  </body>
</html>
